<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <h1>JavaScript Fundamentals</h1>

  <!-- Part 1: Variables & Conditionals -->
  <section id="part1">
    <h2>Variables & Conditionals</h2>
    <p id="result1"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Custom Functions</h2>
    <button onclick="calculateTotal()">Calculate Total</button>
    <p id="functionResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Loop Examples</h2>
    <ul id="loopList"></ul>
    <p id="loopCountdown"></p>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section id="part4">
    <h2>DOM Interactions</h2>
    <button id="toggleButton">Message Us</button>
    <p id="toggleMessage" style="display:none;">Hello from JavaScript!</p>
    <input type="text" id="textInput" placeholder="Type something..." />
    <p id="dynamicText"></p>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
